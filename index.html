<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text area</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Simple text area</h1>
  <h2>Message Box</h2>
  <p>200 characters max</p>
  <textarea id="messageBox" rows="6" cols="50" placeholder="Type your message..."></textarea>
  <div id="charCounter">0/200 characters</div>
  <div class="warning" id="warningMessage"></div>

  <script src="script.js"></script>
</body>
</html>
